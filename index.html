<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="about">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="about-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="create-todo"><label for="new-task">Add Item</label>
      <div class="create-todo_wrapper"><input id="new-task" class="task" type="text"><button>Add</button></div>
    </section>
    <section class="incomplete-todo">
      <h3 class="incomplete-todo_title">Todo</h3>
      <ul class="incomplete-todo_list" id="incomplete-tasks">
        <li class="incomplete-todo_list-item"><input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="delete-button_img" src="./remove.svg" alt="remove list item">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="delete-button_img" src="./remove.svg" alt="remove list item">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text"
            class="task"><button class="edit-button">Edit</button><button class="delete-button"><img
              class="delete-button_img" alt="remove list item" src="./remove.svg"></button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
